<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">  

  <title>Pricing Toggle Master</title>

</head>
<body>

  <div class="heading">
    <h1>Our Pricing</h1>
    <div class="toggle-section">
      <p>Annually</p>
      <label for="toggle" class="toggle">
        <input type="checkbox" id="toggle" class="toggle-checkbox" checked>
        <span class="toggle-switch"></span>
      </label>
      <p>Monthly</p>
    </div>
  </div>

  <div class="option-cards">
    <div class="card basic-card">
      <p class="title">
        Basic
        <span class="monthly-amount">&dollar;19.99</span>
        <span class="yearly-amount">&dollar;199.99</span>
      </p>
      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button class="button basic-button">Learn More</button>
    </div>
    <div class="card pro-card">
      <p class="title">
        Professional
        <span class="monthly-amount">&dollar;24.99</span>
        <span class="yearly-amount">&dollar;249.99</span>
      </p>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button class="button pro-button">Learn More</button>
    </div>
    <div class="card master-card">
      <p class="title">
        Master
        <span class="monthly-amount">&dollar;39.99</span>
        <span class="yearly-amount">&dollar;399.99</span>
      </p>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <button class="button master-button">Learn More</button>
    </div>
  </div>
  
  <div class="attribution">
    Coded by <a href="https://www.frontendmentor.io/profile/macdeesh" target="_blank">Macdeesh</a>.
  </div>

  <script src="js/index.js"></script>
</body>
</html>
